<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <title>Solar Tweaks</title>
  </head>
  <body>
    <div id="loader-container">
      <img
        src="logo-gray.svg"
        id="loader-icon"
        class="loaded"
        alt="Solar Tweaks Logo"
      />
    </div>
    <style>
      #loader-container {
        -webkit-app-region: drag;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #181818;
        z-index: 100;
      }

      #loader-icon {
        width: 0px;
        height: 0px;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s ease-in-out, height 0.3s ease-in-out,
          opacity 0.5s ease-in-out;
      }
    </style>
    <script>
      // The loading animation
      setTimeout(() => {
        document.getElementById('loader-icon').style.width = '150px';
        document.getElementById('loader-icon').style.height = '150px';
        document.getElementById('loader-icon').style.opacity = '1';
      }, 50);
      // Hide the loading screen after 1,5 seconds
      setTimeout(
        () => document.getElementById('loader-container').remove(),
        1500
      );
    </script>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
